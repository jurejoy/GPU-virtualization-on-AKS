apiVersion: v1
kind: Pod
metadata:
  name: deepfashion1
  labels:
    app: deepfashion1
spec:
  containers:
  - name: deepfashion1
    image: renjie.azurecr.io/deepfashion-gpu-image:latest
    command: ["sleep"]
    args: ["infinity"]
    stdin: true
    tty: true
    resources:
      limits:
        nvidia.com/gpu: 1
    volumeMounts:
    - name: shm
      mountPath: /dev/shm
  volumes:
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: 32Gi
  restartPolicy: OnFailure
