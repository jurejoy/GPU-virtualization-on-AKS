apiVersion: v1
kind: Pod
metadata:
  name: deepfashion1
  labels:
    app: deepfashion1
spec:
  containers:
  - name: deepfashion1
    image: renjie.azurecr.io/deepfashion-gpu-image:latest
    command: ["sleep"]
    args: ["infinity"]
    stdin: true
    tty: true
    env:
    - name: GPU_CORE_UTILIZATION_POLICY
      value: "force"
    resources:
      limits:
        nvidia.com/gpu: 1
        nvidia.com/gpumem-percentage: 10
        nvidia.com/gpucores: 10
    volumeMounts:
    - name: shm
      mountPath: /dev/shm
  volumes:
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: 32Gi
  restartPolicy: OnFailure
